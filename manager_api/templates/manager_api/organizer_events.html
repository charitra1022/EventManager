<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EveEnts</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card {
            margin-bottom: 1.5rem;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">EveEnts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto">
                    {% if request.user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-light">Profile</a>
                            <button type="submit" class="btn btn-light">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-light">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Event Listings -->
    <div class="container mt-4">
        <h2>Your Events</h2>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Event Image">
                    <div class="card-body">
                        <h5 class="card-title">Tech Conference 2024</h5>
                        <p><strong>Registration Deadline:</strong> Dec 15, 2024</p>
                        <p><strong>Venue:</strong> Silicon Valley, CA</p>
                        <p><strong>Duration:</strong> 2 days</p>
                        <p><strong>Start Date & Time:</strong> Dec 20, 2024, 10:00 AM</p>
                        <!-- Buttons -->
                        <div class="d-flex">
                            <a href="#" class="btn btn-primary me-2">Edit</a>
                            <a href="#" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Latest Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
